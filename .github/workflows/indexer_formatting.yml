---
name: Format indexer

on:
  workflow_call:

jobs:
  deno-formatting:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: indexer
      - name: Install zip
        run: sudo apt update && sudo apt upgrade && sudo apt install zip
      - uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - name: Run formatting
        run: deno fmt --check indexer/
